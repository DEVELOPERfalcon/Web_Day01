<!DOCTYPE html>
<html>
    <head>
        <title>page1</title>
        <!-- 스타일 적용하기 -->
        <style type="text/css">
            p{color: red}
        </style>
    </head>

    <body>
        <p>Hello world</p>
    </body>
</html>

<!-- 하나의 문서에 html요소가 1개가 더 있다면?? -->
<html>
        <!-- title은 첫번째 것만 적용됨 -->
        <title>page2</title>
        <!-- 스타일은 차례대로 실행되어 젹용됨 -->
        <style type="text/css">
            p{color: blue;}
            /* 세미콜론을 찍어도 되고 안찍어도 된다 */
        </style>
    </head>
    <body>
        <!-- p -> 단락 -->
        <p>Nice to meet you.</p>
    </body>
</html>


<!-- html요소 밖에 글씨를 작성해도 그냥 글씨라서 화면에 나옴(하지만 javascript로 제어 불가능) -->
Good job!!

<!-- html요소 밖에 있어도 태그문의 기본특성은 그대로 적용됨 -->
<!-- h -> 굵은 글씨 -->
<h1>HTML5</h1>
